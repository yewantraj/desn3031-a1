<body>

    <header>

                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Contact Form Section -->
        <section id="contact" class="container contact-section">
            <h1>Contact Me</h1>
            <div class="contact-grid">
                <!-- Contact Form -->
                <div class="contact-form">
                    <form id="contactForm">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="6" required></textarea>

                        <button type="submit">Submit</button>
                    </form>
                </div>

                <!-- Google Map -->
                <div class="contact-map">
                    <h2>Find Me Here</h2>
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345091635!2d144.9559253156543!3d-37.817209742021874!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1f79e61%3A0x5045675218ce6e0!2sMelbourne%20CBD%2C%20Melbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sin!4v1611816023394!5m2!1sen!2sin" 
                        width="100%" 
                        height="300" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </section>
    </main>
